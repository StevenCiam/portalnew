<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-box">
            <img src="Logo TIMEElearning.png" alt="Logo Kampus" class="login-logo">
            
            <h2>Portal Akademik</h2>
            <p>Silakan login ke akun Anda</p>
            
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="NIM / Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="hak-akses-group">
                    <p class="hak-akses-label">Hak Akses *</p>
                    <div class="hak-akses-buttons">
                        <button type="button" class="akses-btn" id="btn-admin">Admin</button>
                        <button type="button" class="akses-btn" id="btn-dosen">Dosen</button>
                        <button type="button" class="akses-btn" id="btn-mahasiswa">Mahasiswa</button>
                    </div>
                </div>

                <div class="recaptcha-placeholder">
                    <input type="checkbox" id="fake-recaptcha">
                    <label for="fake-recaptcha">I'm not a robot</label>
                    <i class="fas fa-sync-alt recaptcha-logo"></i>
                </div>
                
                <button type="submit" class="login-button">LOGIN</button>
                
                <a href="#" class="forgot-password">Lupa Password?</a>
            </form>
        </div>
        <div class="login-footer">
            &copy; 2025 Akademik TimeMultismart.
        </div>
    </div>

    <script>
        // --- Ambil Elemen ---
        const loginForm = document.getElementById('login-form');
        const loginBox = document.querySelector('.login-box');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = loginBox.querySelector('p');
        const originalMessage = loginMessage.textContent;

        // --- Logika Hak Akses ---
        const btnAdmin = document.getElementById('btn-admin');
        const btnDosen = document.getElementById('btn-dosen');
        const btnMahasiswa = document.getElementById('btn-mahasiswa');
        let selectedHakAkses = null;

        btnAdmin.addEventListener('click', () => {
            selectedHakAkses = 'admin';
            btnAdmin.classList.add('active');
            btnDosen.classList.remove('active');
            btnMahasiswa.classList.remove('active');
        });
        
        btnDosen.addEventListener('click', () => {
            selectedHakAkses = 'dosen';
            btnAdmin.classList.remove('active');
            btnDosen.classList.add('active');
            btnMahasiswa.classList.remove('active');
        });
        
        btnMahasiswa.addEventListener('click', () => {
            selectedHakAkses = 'mahasiswa';
            btnAdmin.classList.remove('active');
            btnDosen.classList.remove('active');
            btnMahasiswa.classList.add('active');
        });

        // --- Logika Submit Form ---
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah form terkirim

            const username = usernameInput.value;
            const password = passwordInput.value;
            const isRecaptchaChecked = document.getElementById('fake-recaptcha').checked;

            // Fungsi untuk menampilkan error + goyang (shake)
            function loginError(message) {
                loginMessage.textContent = message;
                loginMessage.style.color = "#ffcdd2"; // Warna merah muda

                if (!loginBox.classList.contains('shake')) {
                    loginBox.classList.add('shake');
                }
                
                setTimeout(() => {
                    loginBox.classList.remove('shake');
                    setTimeout(() => {
                        loginMessage.textContent = originalMessage;
                        loginMessage.style.color = "rgba(255, 255, 255, 0.8)";
                    }, 3000); 
                }, 500); 
            }

            // --- Logika Validasi ---

            if (!isRecaptchaChecked) {
                loginError("Silakan centang 'I'm not a robot'");
                return;
            }
            
            if (selectedHakAkses === null) {
                loginError("Silakan pilih Hak Akses Anda");
                return;
            }

            // --- 3. Cek Login (Simulasi) ---
            
            // Cek Mahasiswa
            if (username === "ciam" && password === "123" && selectedHakAkses === "mahasiswa") {
                alert('Login Mahasiswa Berhasil! Mengarahkan ke Dashboard Mahasiswa...');
                window.location.href = 'mahasiswa.html'; // <- Halaman Mahasiswa

            // Cek Admin
            } else if (username === "admin" && password === "admin" && selectedHakAkses === "admin") {
                alert('Login Admin Berhasil! Mengarahkan ke Dashboard Admin...');
                window.location.href = 'admin.html'; // <- Halaman Admin

            // Cek Dosen
            } else if (username === "dosen" && password === "dosen" && selectedHakAkses === "dosen") {
                alert('Login Dosen Berhasil! Mengarahkan ke Dashboard Dosen...');
                window.location.href = 'dosen.html'; // <- Halaman Dosen
            
            // Jika tidak ada yang cocok
            } else {
                loginError("NIM, Password, atau Hak Akses salah!");
            }
        });
    </script>
</body>
</html>
